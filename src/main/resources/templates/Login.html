<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GameManager</title>
    <link rel="stylesheet" href="../static/login.css"
          type="text/css"  th:href="@{~/login.css}"/>
</head>
  <body>
     <div class = "loginBox">
         <img src="/image/img1.png" class="user" >
         <h2>Log In Here</h2>

         <script src="/Js/LoginAndRegister.js">
         </script>

         <form name="mForm" action="/login/confirm" onsubmit="return checkLoginFormat()" >
             <p>Email</p>
             <input name="email"  type="text" id="UserEmail"  placeholder="Enter Email" required>
             <p>Password</p>
             <input name="password" type="password"  id="UserPassword" placeholder="Password" required>
             <input type="submit"   value="Sign In">
             <a href="/register">Register account</a>
         </form>
     </div>
  </body>
</html>

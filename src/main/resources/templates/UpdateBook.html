<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/UpdateBook.css"
        type="text/css"/>
</head>
<body>
<div class = "UpdateBookBox">
  <img src="/image/img1.png" class="user" >
  <h2>Update Book</h2>

  <form id="updateBook">
    <p>Book Name</p>
    <input type="text" name="bookName" placeholder="enter book name" required>
    <p>Stock</p>
    <input type="number" name="stock" step="1" min="0" placeholder="enter stock" required>
    <p>Price</p>
    <input type="number" name="price" step="0.01" min="0" placeholder="book price" required>
    <p>Category</p>
    <input type="text" name="category" placeholder="enter category" required>
    <p>Description</p>
    <input type="text" name="description" placeholder="enter description" required>
    <input type="submit" value="Save & Back">
  </form>
  <script src="/Js/BookUpdate.js">
  </script>
</div>
</body>
</html>

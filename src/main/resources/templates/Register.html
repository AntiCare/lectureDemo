<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GameManager</title>
    <link rel="stylesheet" href="../static/Register.css"
          type="text/css"  th:href="@{~/Register.css}"/>
</head>
<body>
<div class = "registerBox">
    <h2>Register</h2>

        <script src="/Js/LoginAndRegister.js">
        </script>

    <form name="mForm" action="/register/add" onsubmit="return checkRegisterFormat()">
        <p>Email</p>
        <input type="text" name="email" placeholder="Enter Email" required >
        <p>Password</p>
        <input type="password" name="password" placeholder="Password" required minlength="3">
        <p>Confirm Password</p>
        <input type="password" name="cPassword" placeholder="Password" required minlength="3">
        <button>Back to login</button>
    </form>
</div>
</body>
</html>
